name: Zephyr CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [ native_sim ]  # ← change this to your board(s)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update & install host dependencies
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt install -y --no-install-recommends git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler wget python3-dev python3-venv python3-tk \
            xz-utils file make gcc gcc-multilib g++-multilib libsdl2-dev libmagic1

      - name: Setup Python virtual environment & west
        run: |
          python3 -m venv ~/zephyrproject/.venv
          source ~/zephyrproject/.venv/bin/activate
          pip install --upgrade pip
          pip install west

      - name: Initialize Zephyr workspace
        run: |
          source ~/zephyrproject/.venv/bin/activate
          west init ~/zephyrproject
          cd ~/zephyrproject
          west update
          west zephyr-export
          west packages pip --install

      - name: Install the Zephyr SDK
        run: |
          source ~/zephyrproject/.venv/bin/activate
          cd ~/zephyrproject/zephyr
          west sdk install

      - name: Build application
        run: |
          source ~/zephyrproject/.venv/bin/activate
          export ZEPHYR_BASE=~/zephyrproject/zephyr
          cd $GITHUB_WORKSPACE
          west build -b ${{ matrix.board }} .

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: zephyr_firmware_${{ matrix.board }}
          path: $GITHUB_WORKSPACE/build/zephyr/zephyr.*

  release:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [ native_sim ]  # ← change this to your board(s)

    steps:
      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: zephyr_firmware_${{ matrix.board }}

      - name: Create GitHub Release and upload firmware
        uses: softprops/action-gh-release@v1
        with:
          files: zephyr.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
